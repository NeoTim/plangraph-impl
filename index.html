<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Planar Graphs tests</title>

<script src="lib/visibility_polygon_dev.js"></script>
<script src="lib/sigma-all.min.js"></script>
<script src="bin/bin.js"></script>
<script src="lib/jquery.min.js"></script>


<style>
  #graph-container {
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    position: absolute;
    z-index: 1;
  }
  
  #interface {
    z-index: 2;
    position: absolute;
  }
</style>
<div id="graph-container"></div>
<div id="interface">
  n=<input type=number min=5 max=200 value=30 id="vertexCount">
  <button onclick="GUI.Macros.newRandomPlanarGraph()">new random graph</button>
  <p>Positions:&nbsp;
    <button onclick="resetPositions(g)">planar embedding</button>
    <button onclick="GUI.Macros.bfsPositions()">BFS tree order</button>
  </p>
  <p>Highlight:&nbsp;
     <button onclick="GUI.Macros.noHighlights()">no highlights</button>
    <button onclick="GUI.Macros.bfsHighlights()">highlight BFS tree</button>
  </p>
  <p>Algorithm&nbsp;<select id="selectAlgorithm"></select><button onclick="GUI.startAlgorithm()">Start new Algorithm</button><br>
    <button onclick="GUI.algorithmRunToggle()" id="runButton" disabled>Run</button>
    <button onclick="GUI.algorithmStep()" id="stepButton" disabled>Step</button><br>
    <pre id="stateOutput"></pre>
</div>
