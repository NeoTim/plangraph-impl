<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Planar Graphs tests</title>

<script src="lib/visibility_polygon_dev.js"></script>
<script src="lib/sigma-all.min.js"></script>
<script src="bin/bin.js"></script>
<script src="lib/jquery.min.js"></script>


<style>
  #graph-container {
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    position: absolute;
    z-index: 1;
  }
  
  #interface {
    z-index: 2;
    position: absolute;
  }
</style>
<div id="graph-container"></div>
<div id="interface">
  <p>Graph:&nbsp; n=
    <input type=number min=5 max=200 value=30 id="vertexCount">
    <select id="selectGraph"></select>
    <button onclick="GUI.Macros.loadGraph()">load graph</button>
  </p>
  <p>Positions:&nbsp;
    <button onclick="resetPositions(g)">original planar embedding</button>
    <button onclick="GUI.Macros.bfsPositions()">BFS tree order</button>
    <button onclick="GUI.Macros.forceLayout()">Run force directed layout</button>
  </p>
  <p>Highlight:&nbsp;
    <button onclick="GUI.Macros.noHighlights()">no highlights</button>
    <button onclick="GUI.Macros.bfsHighlights()">highlight BFS tree</button>
  </p>
  <p>Algorithm&nbsp;
    <select id="selectAlgorithm"></select>
    <button onclick="GUI.startAlgorithm()">Start Algorithm</button>
    <br>
    <button onclick="GUI.algorithmRunToggle()" id="runButton" disabled>Auto Run</button>
    <button onclick="GUI.algorithmStep()" id="stepButton" disabled>Single Step</button>
    <br>
    <pre id="stateOutput"></pre>
</div>
